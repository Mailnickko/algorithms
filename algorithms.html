// <-----QuickSort------>
function partition(arr, s, e){
    var q = s;
    for (var i=s; i < e-1; i ++){
        if (arr[i] <= arr[e]){
            swap(arr,i,q);
            q++;
        }
    }
    swap(arr,q,e);
    return q;
}

function swap(arr, a, b){
    var temp = arr[a];
    arr[a] = arr[b];
    arr[b] = temp;
}

function quickSort(arr, a, b){
    if (b-a < 1){
        return;
    }
    var Q = partition(arr, a, b);
    quickSort(arr, a, Q-1);
    quickSort(arr, Q+1, b);
    return arr;
}

// <--------MergeSort---------->
function mergeSort(arr){
    if (arr.length < 2){
        return arr;
    }
    var left = [];
    var right = [];
    for (var i = 0; i < arr.length/2; i ++){
        left.push(arr[i]);
    }
    for (var k = Math.ceil(arr.length/2); k < arr.length; k++){
        right.push(arr[k]);
    }
    return merge(mergeSort(left), mergeSort(right));
}

function merge(left, right){
    var output = [];
    while(left.length > 0 && right.length > 0){
        if (left[0] > right[0]){
            output.push(right.shift());
        }
        if (left[0] <= right[0]){
            output.push(left.shift());
        }
    }
    if (left.length === 0){
        output = output.concat(right);
    }
    if (right.length === 0){
        output = output.concat(left);
    }
    return output;
}

console.log("mergeSort", mergeSort(arr));

// return the element in the array that is most repeated

function theMost(arr){
  var most;
  var count = 0;
  
  for (var i = 0; i <arr.length; i++){
    var repeats = 0;
    for (var j = i+1; j < arr.length; j++){
      if (arr[i] == arr[j]){
        repeats ++;
      }
      if (repeats > count){
        most = arr[i];
        count = repeats;
      }
    }
  }
  return most;
}
